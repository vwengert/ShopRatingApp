{% extends "rating_app/base.html" %}

{% block content %}

<p>{{ shop }}</p>
<p>
    <a href="{% url 'rating_app:new_rating' shop.id %}">Neue Bewertung</a>
</p>
<ul>
    {% for rating in ratings %}
    <li><a href="{% url 'rating_app:edit_rating' rating.id %}">
        {{ rating.date_added|date:'d M, Y H:i' }}: {{ rating }}
    </a></li>
    {% empty %}
    <li>Keine Bewertungen angelegt.</li>
    {% endfor %}
</ul>

{% endblock content %}
